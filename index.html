<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-minefield</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce03561295.js" crossorigin="anonymous"></script>
</head>

<body>
<main>
    <div class="container">

            <!-- ROW 1 -->
            <div class="box"><p class="blue">1</p> </div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"> </div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box last"> </div>

            <!-- ROW 2 -->

            <div class="box"><p class="green">2</p></div>
            <div class="box"><p class="green">2</p></div>
            <div class="box"><p class="green">2</p></div>
            <div class="box"> </div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box last"> </div>

            <!-- ROW 3 -->

            <div class="box"><p class="blue">1</p> </div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"> </div>
            <div class="box"></div>
            <div class="box"> </div>
            <div class="box"></div>
            <div class="box last"> </div>

            <!-- ROW 4 -->

            <div class="box"><p class="green">2</p></div>
            <div class="box"><p class="green">2</p></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"> </div>
            <div class="box"><p></p></div>
            <div class="box"> </div>
            <div class="box"><p></p></div>
            <div class="box last"> </div>
            

            <!-- ROW 5 -->


            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box"><p class="green">2</p></div>
            <div class="box"><p class="blue">1</p></div>
            <div class="box last"><p class="blue">1</p></div>

            <!-- ROW 6 -->

            <div class="box"><p class="green">2</p> </div>
            <div class="box"><p class="red">3</p></div>
            <div class="box"><p class="red">3</p></div>
            <div class="box"><p class="red">3</p></div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><p class="green">2</p></div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box last grey"><p class="hidden blue">1</p></div>

            <!-- ROW 7 -->

            <div class="box grey"><p class="hidden green">2</p></div>
            <div class="box left"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box grey"><i class="hidden fas fa-bomb fa-2x"></i></div>
            <div class="box left"><p class="red">3</p></div>
            <div class="box grey"><p class="hidden red">3</p></div>
            <div class="box last grey"><i class="hidden fas fa-bomb fa-2x"></i></div>

            <!-- ROW 8 -->

            <div class="box  grey"><p class="hidden blue">1</p></div>
            <div class="box  grey"><p class="hidden blue">1</p> </div>
            <div class="box  grey"><p class="hidden green">2</p></div>
            <div class="box  grey"><p class="hidden green">2</p></div>
            <div class="box  grey"><p class="hidden red">3</p></div>
            <div class="box bottom left"><i class="fas fa-bomb fa-2x"></i></div>
            <div class="box  grey"><i class="hidden fas fa-bomb fa-2x"></i></div>
            <div class="box last grey"><p class="hidden blue">1</p></div>
    
    </div>
</main>
</body>

</html>
